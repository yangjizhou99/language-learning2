name: AI Changelog (DeepSeek Reason → CHANGELOG)

on:
  push:
    branches: [ main ]   # 只在合并进 main 时触发
  workflow_dispatch: {}  # 手动触发也可以

jobs:
  ai_changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许修改仓库文件
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 拉取完整 commit 历史

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install deps for script
        run: |
          npm init -y
          npm i -S undici@6

      - name: Run AI changelog
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "$DEEPSEEK_API_KEY" ] && [ -z "$OPENROUTER_API_KEY" ]; then
            echo "❌ 错误: 需要设置 DEEPSEEK_API_KEY 或 OPENROUTER_API_KEY 环境变量"
            exit 1
          fi
          node .github/scripts/gen-changelog.js

      - name: Commit updated CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update AI changelog [skip ci]"
          file_pattern: CHANGELOG.md
