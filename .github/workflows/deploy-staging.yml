name: Deploy to STAGING

on:
  push:
    branches: [develop]
  workflow_dispatch:

# Èò≤Ê≠¢ÂêåÊó∂ÈÉ®ÁΩ≤Âà∞ staging ÁéØÂ¢É
concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ÁºìÂ≠ò Supabase CLI ÂíåÈÖçÁΩÆ
      - name: Cache Supabase CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.supabase
          key: ${{ runner.os }}-supabase-cli-${{ hashFiles('supabase/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-cli-

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate environment
        run: |
          echo "Validating staging environment variables..."
          if [[ -z "$SUPABASE_PROJECT_ID" ]]; then
            echo "‚ùå STAGING_PROJECT_ID is not set" >&2
            exit 1
          fi
          if [[ ! "$SUPABASE_PROJECT_ID" =~ ^[a-z0-9]{20}$ ]]; then
            echo "‚ùå Invalid project ref format" >&2
            exit 1
          fi
          echo "‚úÖ Environment validated"

      - name: Link remote (staging)
        run: |
          echo "üì° Linking to staging project ($SUPABASE_PROJECT_ID)..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD
          echo "‚úÖ Linked successfully"

      - name: Push migrations with retry
        run: |
          echo "üöÄ Pushing migrations to staging..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          until supabase db push || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚ö†Ô∏è  Push failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
            sleep 5
          done
          
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "‚ùå Failed to push migrations after $MAX_RETRIES attempts"
            exit 1
          fi
          echo "‚úÖ Migrations pushed successfully"

      - name: Verify deployment
        run: |
          echo "üîç Verifying schema integrity..."
          supabase db diff --schema public > schema_diff_staging.sql || true
          if [ -s schema_diff_staging.sql ]; then
            echo "‚ö†Ô∏è  Schema drift detected on staging:"
            cat schema_diff_staging.sql
            exit 1
          else
            echo "‚úÖ No schema drift - deployment verified"
          fi
          
          echo ""
          echo "üìä Deployment summary:"
          echo "   Environment: STAGING"
          echo "   Project: $SUPABASE_PROJECT_ID"
          echo "   Status: ‚úÖ SUCCESS"
