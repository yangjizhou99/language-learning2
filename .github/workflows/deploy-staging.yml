name: Deploy to STAGING

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.STAGING_PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link remote (staging)
        run: |
          echo "Linking to staging project..."
          supabase link --project-ref $SUPABASE_PROJECT_ID --password $SUPABASE_DB_PASSWORD

      - name: Push migrations
        run: |
          echo "Pushing migrations to staging..."
          supabase db push

      - name: Verify zero drift (staging)
        run: |
          echo "Checking schema drift on staging..."
          supabase db diff --schema public > schema_diff_staging.sql || true
          if [ -s schema_diff_staging.sql ]; then
            echo "Schema drift detected on staging:";
            cat schema_diff_staging.sql;
            exit 1;
          else
            echo "No schema drift on staging (OK).";
          fi

      - name: Verify deployment
        run: |
          echo "Verifying staging deployment..."
          supabase projects list
          echo "Staging deployment completed successfully!"
